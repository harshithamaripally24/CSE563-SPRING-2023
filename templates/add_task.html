<!DOCTYPE html>
<html>

<head>
	<title>Add Task</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.form-container {
			max-width: 500px;
			margin: 0 auto;
			background-color: #ffffff;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			padding: 20px;
			box-sizing: border-box;
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="text"],
		select {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 4px;
			resize: vertical;
		}

		button {
			background-color: #006699;
			color: #fff;
			border: none;
			padding: 12px 24px;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 24px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		button:hover {
			background-color: #004466;
		}

		.logout {
			background-color: #004466;
			border: none;
			color: #fff;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			display: inline-block;
			width: 100px;
		}

		.logout:hover {
			background-color: #004466;
		}

		.btn-success {
			background-color: #004466;
			border: none;
			color: #fff;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			display: block;
			margin: 24px auto 0;
		}



		.button-success:hover {
			background-color: #004466;
		}

		.success-msg {
			color: #28a745;
			text-align: center;
			font-weight: bold;
		}

		.back-button {
			background-color: #004466;
			border: none;
			color: #fff;
			padding: 8px 16px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			display: inline-block;
			width: 100px;
		}

		.back-button:hover {
			background-color: #004466;
		}

		.button-container {
			margin-top: 24px;
			text-align: center;
		}

		.button-container:after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
	<script>
		function goBack() {
			window.history.back();
		}
	</script>
</head>

<body>
	<h1>Add Task</h1>
	<form class="form-container" method="POST">
		<label for="task-name">Task Name</label>
		<input type="text" id="task-name" name="task-name">

		<label for="task-desc">Task Description</label>
		<input type="text" id="task-desc" name="task-desc">

		<label for="assigned-to">Assign To</label>
		<select id="assigned-to" name="assigned-to">
			{% for employee in employees %}
			<option value="{{ employee[0] }}">{{ employee[1] }}</option>
			{% endfor %}
		</select><br>
		<button type="submit" class="btn-success">Add Task</button>
		{% if request.args.get('success') %}
		<p class="success-msg">{{ request.args.get('success') }}</p>
		{% endif %}
	</form>
	<div style="display: flex; justify-content: center; margin-top: 24px;">
		<div>
			<button onclick="goBack()" class="back-button">Go Back</button>
		</div>
		<div style="margin-left: 10px;">
			<form action="{{ url_for('logout') }}" method="get">
				<button type="submit" class="logout">Logout</button>
			</form>
		</div>
	</div>
</body>

</html>
