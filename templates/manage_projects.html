<!DOCTYPE html>
<html>

<head>
	<title>Manage Projects</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.card {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			padding: 20px;
			margin-bottom: 20px;
			flex-basis: calc(50% - 10px);
			box-sizing: border-box;
		}

		.card h2 {
			margin-top: 0;
		}

		.card p {
			margin-bottom: 0;
		}

		button {
			background-color: #006699;
			color: #fff;
			border: none;
			padding: 12px 24px;
			font-size: 16px;
			border-radius: 4px;
			cursor: pointer;
			margin-top: 24px;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}

		button:hover {
			background-color: #004466;
		}
	</style>
</head>

<body>
	<h1>Manage Projects</h1>
	<div class="container">
		<div class="card">
			<h2>Project 1</h2>
			<p>Project details go here.</p>
			<button onclick="redirectToTaskDetails('{{ url_for('task_details') }}')">View Tasks</button>
			<button onclick="redirectToAddTask('{{ url_for('add_task') }}')">Add New Task</button>
		</div>
		<div class="card">
			<h2>Project 2</h2>
			<p>Project details go here.</p>
			<button onclick="redirectToTaskDetails('{{ url_for('task_details') }}')">View Tasks</button>
			<button onclick="redirectToAddTask('{{ url_for('add_task') }}')">Add New Task</button>
		</div>
	</div>
	<script>
		function redirectToTaskDetails(url) {
			window.location.href = url;
		}
		function redirectToAddTask(url) {
			window.location.href = url;
		}
	</script>
</body>

</html>
