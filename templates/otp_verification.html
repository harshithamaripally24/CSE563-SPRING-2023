<!DOCTYPE html>
<html>
<head>
	<title>OTP Verification</title>
</head>
<body>
	{% if error %}
		<p>{{ error }}</p>
	{% endif %}
	<form action="{{ url_for('otp_verification') }}" method="POST" enctype='multipart/form-data' >
		<input type="hidden" name="email" value="{{ email }}">
		<input type="hidden" name="password" value="{{ password }}">
		<input type="hidden" name="otp" value="{{ otp }}">
		<input type="hidden" name="redirect_to" value="{{ redirect_to }}">

		<label>OTP:</label>
		<input type="text" name="user_otp"><br><br>
		<button type="submit" style="margin-left: 50px;">Verify OTP</button>
	</form>
</body>
</html>
