<!DOCTYPE html>
<html>
<head>
	<title>Administrator Dashboard</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}
		.card {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			padding: 20px;
			margin-bottom: 20px;
			flex-basis: calc(50% - 10px);
			box-sizing: border-box;
		}
		.card h2 {
			margin-top: 0;
		}
		.card p {
			margin-bottom: 0;
		}
        button {
				background-color: #006699;
				color: #fff;
				border: none;
				padding: 12px 24px;
				font-size: 16px;
				border-radius: 4px;
				cursor: pointer;
				margin-top: 24px;
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			button:hover {
				background-color: #004466;
			}
	</style>
</head>
<body>
	<h1>Administrator Dashboard</h1>
    
	<div class="container">
		<div class="card">
			<h2>Projects</h2>
			<p>View and manage projects.</p>
            <br>
			<a href="/manage_projects">Manage Projects</a>
		</div>
		<div class="card">
			<h2>Users</h2>
			<p>View and manage users.</p>
            <br>
			<a href="/manage_users">Manage Users</a>
		</div>
		<div class="card">
			<h2>Access Control</h2>
			<p>Manage user roles and permissions.</p>
			<br>
			<a href="/manage_roles">Manage Roles</a>
		</div>
		<div class="card">
			<h2>Security</h2>
			<p>Manage system security settings.</p>
			<br>
			<a href="/manage_security">Manage Security</a>
		</div>
	</div>
	<form action="{{ url_for('logout') }}" method="get">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
