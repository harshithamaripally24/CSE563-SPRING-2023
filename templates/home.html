<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			color: #333333;
			margin-top: 50px;
			text-align: center;
		}
		form {
			background-color: #ffffff;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
			margin: 50px auto;
			max-width: 400px;
			padding: 20px;
		}
		label {
			display: block;
			font-weight: bold;
			margin-bottom: 10px;
		}
		input[type="email"],
		input[type="password"],
		input[type="submit"] {
			display: block;
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #cccccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #333333;
			color: #ffffff;
			border: none;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #555555;
		}
		.alert {
			background-color: #ffcccc;
			color: #cc0000;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: 1px solid #cc0000;
		}
		a {
			color: #333333;
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Welcome to our Website!</h1>
	{% if logged_in %}
		<p>You are logged in.</p>
	{% else %}
		{% if message %}
			<div class="alert">{{ message }}</div>
		{% endif %}
		<form method="POST" action="{{ url_for('verify') }}">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Log In">
			<input type="hidden" name="message" value="Incorrect email or password" required>
		</form>
		<p><center>Are you a new user? <a href="{{ url_for('signup') }}">Sign up here</a>.</center></p>
	{% endif %}
</body>
</html>
