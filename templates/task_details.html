<!DOCTYPE html>
<html>

<head>
  <title>Task Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      display: inline-block;
      margin-right: 10px;
    }

    select {
      margin-right: 10px;
      padding: 8px;
      border: none;
      background: transparent;
      background-image: url('data:image/svg+xml;utf8,<svg fill="black" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      font-size: 16px;
      color: #555;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 250px;
    }

    button {
      background-color: #004466;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      width: 100px;
    }

    button:hover {
      background-color: #004466;
    }

    #task-details {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
    }

    #task-details p {
      margin: 10px 0;
    }

    #task-details h2 {
      margin-top: 0;
    }

    .back-button {
      background-color: #004466;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: inline-block;
      width: 100px;
    }

    .back-button:hover {
      background-color: #004466;
    }
  </style>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>

<body>
  <h1>Task Details</h1>
  <form class="container" action="{{ url_for('task_details') }}" method="post">
    <div>
      <label for="task-select">Select Task:</label>
      <select id="task-select" name="task_id">
        {% for task in tasks %}
        <option value="{{ task[0] }}">{{ task[1] }}</option>
        {% endfor %}
      </select>
      <button type="submit" id="view-button">View</button>
    </div>
  </form>
  {% if task is not none %}
  <div id="task-details">
    <h2>Task Details</h2>
    <p><strong>Task Name:</strong> {{ task[0] }}</p>
    <p><strong>Task Description:</strong> {{ task[1] }}</p>
    <p><strong>Assigned to:</strong> {{ task[2] }}</p>
    <p><strong>Hours:</strong> {{ task[3] }}</p>
  </div>
  {% endif %}
  <div style="display: flex; justify-content: center; margin-top: 24px;">
    <div>
      <button onclick="goBack()" class="back-button">Go Back</button>
    </div>
    <div style="margin-left: 10px;">
      <form action="{{ url_for('logout') }}" method="get">
        <button type="submit" class="logout">Logout</button>
      </form>
    </div>
  </div>
</body>

</html>
